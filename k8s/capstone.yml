apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: Ngo-app
  name: Ngo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Ngo-app
  template:
    metadata:
      labels:
        app: Ngo-app
    spec:
      containers:
      - name: Ngo-app
        image: 277285677846.dkr.ecr.eu-west-2.amazonaws.com/capstone:latest 
        environment:
          - name: DB_HOST
            value: mongo-db
          - name: DB_PORT
            value: "27017"
          - name: DB_USER
            value: admin
          - name: DB_PASS
            value: password
          - name: DB_NAME
            value: admin
        restart: unless-stopped
        ports:
        - containerPort: 8080
          name: Ngo-app
          
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: Ngo-app
  name: Ngo-app
spec:
  type: LoadBalancer
  ports:
    - name: "Ngo-app-service"
      port: 80
      targetPort: 8080
  selector:
    app: Ngo-app
